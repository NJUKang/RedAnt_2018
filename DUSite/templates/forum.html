<title>论坛</title>

<link rel="alternate" type="application/rss+xml" title="" href="/index/">
<link href="http://fonts.googleapis.com/css?family=Raleway:700,300" rel="stylesheet" type="text/css">

<body>
{% include 'topBar.html' %}
    
<div class="wrapper">
<section>
  <button onclick="window.location.href='post/'" class="edit" id="post" ><i class="fa fa-pencil-square-o"></i>发帖</button>
  <div class="container">
          {% for post in posts %}
                <div class="row">
                <a href='forum={{ post.id }}/page=1/' class="forumList"><span style="font-size: 18px;">{{ post.name }}</span></a>
                <span style="float: right; font-size: 14px; margin-right: 15px;">{{ post.modify_time|date:"m-d" }}发表
                回帖数：{{ post.postNum }}
                作者：{{ post.postedBy.username }}</span>
                </div>
          {% endfor %}
    </div>
    <div class="backTop" onclick="document.body.scrollTop = document.documentElement.scrollTop = 0;" id="backTop">
      <i class="fa fa-angle-double-up" style="font-size: 50px;"></i>
    </div>
  
</section>
</div>
<footer>
  <div class="">
  <hr>
    <p> Copyright 红蚂蚁实验室</p>
  <hr>
  </div>
</footer>
<script src="/static/js/jquery.min.js"></script>
